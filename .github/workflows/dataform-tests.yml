name: Dataform Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm ci
        
    - name: Run unit tests
      run: |
        npm test
        
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm ci
        
    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.GOOGLE_CREDENTIALS }}
        project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
        export_default_credentials: true
        
    - name: Setup Dataform CLI
      run: |
        npm install -g @dataform/cli
        
    - name: Compile Dataform project
      run: |
        dataform compile
        
    - name: Run tests
      run: |
        dataform run --tags test --dry-run # Validate SQL
        if [ $? -eq 0 ]; then
          dataform run --tags test # Run actual tests
        else
          echo "SQL validation failed"
          exit 1
        fi
        
    - name: Generate test report
      if: always() # Run even if previous step fails
      run: |
        node scripts/generate-test-report.js
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: test-report.html
